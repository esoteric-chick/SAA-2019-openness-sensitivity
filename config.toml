title = "Openness & Sensitivity: Practical Concerns In Taking Archaeological Data Online"
baseURL = "/"
languageCode = "en-us"
theme = "gohugo-theme-ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 10 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[[menu.main]]
    name = "About the Session"
    url = "/about/"
[[menu.main]]
    name = "Abstracts"
    url = "/tags/abstracts/"

[sitemap]
